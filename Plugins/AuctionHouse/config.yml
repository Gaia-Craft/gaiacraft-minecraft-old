# 
# AuctionHouse
locale: en_us
decimal_format: '#,##0.00'
strict: false
economy: vault
chatHook: true
updateTicks: 20
auction:
  listingPrice: 0.0
  listingRate: 0.0
  listingCooldown: 0d0h0m0s
  listingDuration: 2d0h0m
  expiredDuration: 3d0h0m
  unclaimedDuration: 15d0h0m
  cleanupDuration: 0d24h0m
  soldDuration: 30d0h0m
