  unclaimedCheckOnWorldChange: true
  preventCreative: true
  preventSpectator: true
  preventFilledContainers: false
  minSellPrice: 10.0
  maxSellPrice: 100000.0
  salesTax: 5.0
  maxSalesTax: 100000.0
  allowDamagedItems: false
  defaultMaxListings: 5
  sortOrder: oldest
  discord_channel: 'muzayedeler'
  multiworld: false
  groupWorlds: false
  replaceUUIDs: false
  replacePlayerNames: false
  dropAtFeet: false
  showSeconds: true
  spawnerInfo: true
  integerPrice: false
  showRepairCost: true
announce:
  chat:
    listings: false
    purchases: false
  action_bar:
    listings: true
    purchases: true
  discord:
    listings: true
    purchases: true
restricted_items:
  '0':
    item: minecraft:bedrock
  '1':
    item: minecraft:barrier
  '2':
    item: minecraft:command_block
  '3':
    item: minecraft:structure_block
  mcmmo:
    lore:
    - mcMMO Ability Tool
  mcmmo_ability:
    persistent_data:
      mcmmo:super_ability_boosted: 0
